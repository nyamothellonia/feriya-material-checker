<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{base.name}}の素材一覧</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of list;">
      <ion-thumbnail item-start>
        <img [src]="'./assets/chara-image-icon/'+item.id + '.png'">
      </ion-thumbnail>

      <div [ngSwitch]="item.type">
        <h2  *ngSwitchCase="TYPE_PARENT">{{item.name}}({{item.how}}×{{item.num}})※</h2>
        <h2  *ngSwitchCase="TYPE_BATTLE_COIN">{{item.name}}({{item.how}}{{item.battleCoin}}×{{item.num}})</h2>
        <h2  *ngSwitchCase="TYPE_NOT_BATTLE_COIN">{{item.name}}({{item.how}}×{{item.num}})</h2>
      </div>

    </ion-item>
  </ion-list>
  <div>
    <ul>
      <li *ngFor="let item of commentList;">
        {{item}}
      </li>
    </ul>
  </div>
</ion-content>
