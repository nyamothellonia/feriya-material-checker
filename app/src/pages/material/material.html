<ion-header>

  <ion-navbar>
    <ion-title>{{base.name}}の素材一覧</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of list;">
      <ion-thumbnail item-start>
        <img [src]="'./assets/chara-image-icon/'+item.id + '.png'">
      </ion-thumbnail>

      <h2 *ngIf="!item.battleCoin">{{item.name}}({{item.how}}×{{item.num}})</h2>
      <h2 *ngIf="item.battleCoin >= 0">{{item.name}}({{item.how}}{{item.battleCoin}}×{{item.num}})</h2>
    </ion-item>
  </ion-list>
</ion-content>
