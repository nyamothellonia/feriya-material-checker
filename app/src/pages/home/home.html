<ion-header>
  <ion-navbar>
    <ion-title>フェリヤ素材チェッカー</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item class="button" *ngFor="let item of dataList;" (click)="onClick(item)">
      <ion-thumbnail item-start>
        <img [src]="'./assets/chara-image-icon/'+item.id + '.png'">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
